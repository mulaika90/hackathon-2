<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Saylani Campus Portal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">


    <div id="login-screen" class="vh-100 vw-100 overflow-hidden">
        <div class="row g-0 h-100">
            <!-- Left Panel (Brand) -->
            <div
                class="col-lg-5 d-none d-lg-flex bg-white justify-content-center align-items-center position-relative overflow-hidden">
                <div class="brand-bg-decoration"></div>
                <div class="brand-wave brand-wave-top"></div>
                <div class="brand-wave brand-wave-bottom"></div>
                <div class="p-5 position-relative text-center" style="z-index: 1;">
                    <img src="d:\img\saylani-welfare-international-trust-logo-png_seeklogo-283422.png"
                        alt="Saylani Logo" class="mb-5 mx-auto d-block" style="width: 180px;">
                    <h1 class="display-4 fw-bold text-dark mt-4">Campus Portal</h1>
                    <p class="fs-5 text-secondary mx-auto" style="max-width: 400px;">Manage reports, complaints & events
                        in one place.</p>
                </div>
            </div>

            <!-- Right Panel (Login Card) -->
            <div class="col-lg-7 col-md-12 bg-light d-flex justify-content-center align-items-center p-4">
                <div class="card border-0 shadow-sm glass-login p-4 w-100" style="max-width: 450px;">
                    <div class="card-body">
                        <h2 class="h3 fw-bold mb-4">Login</h2>

                        <!-- Tabs -->
                        <ul class="nav nav-pills nav-justified mb-4 bg-white p-1 rounded-3 shadow-xs" id="loginTab"
                            role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active fw-bold py-2" id="student-tab" data-bs-toggle="pill"
                                    type="button" role="tab" data-user-type="student">Student</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link fw-bold text-secondary py-2" id="admin-tab"
                                    data-bs-toggle="pill" type="button" role="tab" data-user-type="admin">Admin</button>
                            </li>
                        </ul>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label small fw-semibold text-muted">Email</label>
                                <input type="email" class="form-control form-control-lg bg-light border-0"
                                    placeholder="Email" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label small fw-semibold text-muted">Password</label>
                                <input type="password" class="form-control form-control-lg bg-light border-0"
                                    placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold mb-4 py-3">Log In</button>
                        </form>

                        <div class="d-flex align-items-center mb-4">
                            <hr class="flex-grow-1">
                            <span class="mx-3 small text-muted">OR</span>
                            <hr class="flex-grow-1">
                        </div>

                        <button
                            class="btn btn-outline-secondary w-100 py-3 d-flex align-items-center justify-content-center gap-2 rounded-3">
                            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google"
                                width="20">
                            Sign in with an account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
