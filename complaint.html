<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Complaints - Saylani Campus Portal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div id="complaint-list-screen" class="min-vh-100 p-4">
        <div class="container" style="max-width: 1000px;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center gap-3">
                    <img src="d:\img\saylani-welfare-international-trust-logo-png_seeklogo-283422.png" alt="Logo"
                        style="width: 100px;">
                    <h4 class="fw-bold text-dark mb-0">Campus Portal</h4>
                </div>
                <button class="btn btn-primary px-4 py-2 rounded-pill shadow-sm"><a href="student.html"
                        class="back fw-bold">Back to Dashboard</a></button>
            </div>

            <div class="card border-0 shadow-sm p-4 h-100">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                    <div class="d-flex align-items-center gap-2">
                        <i class="fa-solid fa-circle-exclamation text-primary fs-4"></i>
                        <h4 class="fw-bold mb-0">My Complaints</h4>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="text-muted small text-uppercase text-center">
                            <tr>
                                <th class="border-0 pb-3">ID</th>
                                <th class="border-0 pb-3 text-start">Complaint</th>
                                <th class="border-0 pb-3">Location</th>
                                <th class="border-0 pb-3">Status</th>
                                <th class="border-0 pb-3">Action</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr class="border-bottom border-light">
                                <td class="py-3 fw-medium">503</td>
                                <td class="py-3 text-start fw-bold">Wi-Fi Not Working</td>
                                <td class="py-3 text-muted">GH Hall</td>
                                <td class="py-3">
                                    <span
                                        class="badge rounded-pill bg-warning text-dark px-3 py-2 opacity-75 small fw-bold">Pending</span>
                                </td>
                                <td class="py-3 text-muted">...</td>
                            </tr>
                            <tr class="border-bottom border-light">
                                <td class="py-3 fw-medium">504</td>
                                <td class="py-3 text-start fw-bold">Leaky Pipe</td>
                                <td class="py-3 text-muted">City Park</td>
                                <td class="py-3">
                                    <span
                                        class="badge rounded-pill bg-success text-white px-3 py-2 opacity-75 small fw-bold">Resolved</span>
                                </td>
                                <td class="py-3 text-muted">...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
